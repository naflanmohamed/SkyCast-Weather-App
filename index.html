<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="card">
      <div class="head">
        <h1>SkyCast</h1>
        <p>Weather App</p>
      </div>
      <div class="search">
        <input type="text" placeholder="Search City" spellcheck="false">
        <button><img src="SkyCast Weather App Image/search.png"> </button>
      </div>
      <div class="error">
        <p>Unrecognized City!</p>
      </div>
      <div class="weather">
        <img src="SkyCast Weather App Image/rain.png" class="weather-icon">
        <h1 class="temp">34Â°c</h1>
        <h2 class="city">Tokyo</h2>
        <div class="details">
          <div class="col">
            <img src="SkyCast Weather App Image/humidity.png">
            <div>
              <p class="humidity">70%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="SkyCast Weather App Image/wind.png">
            <div>
              <p class="wind">13 km/h</p>
              <p>Wind Flow</p>
            </div>
          </div>
        </div>
    </div>
    <footer class="footer">
      <p>Developed by <a href="https://www.linkedin.com/in/naflan-mohamed">Naflan Mohamed</a></p>
    </footer>
  </div>

    <script src="script.js"></script>
    
  </body>
  </html>
